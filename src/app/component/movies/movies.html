<div class="movie-container">
    @for (movie of moviesList; track $index) {
    <div class="movie-card">
        <p>{{movie.title}}</p>
        <button (click)="getMovie(movie)">see Details</button>
    </div>
    }
</div>



@if (movie) {
    <div>
        <p>{{movie.title}}</p>
        <p>{{movie.poster}}</p>
    </div>

}
